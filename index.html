<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest | Live Edition</title>
    <style>
        :root { --primary: #4a90e2; --secondary: #2ecc71; --dark: #2c3e50; --light: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); color: var(--dark); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        input { width: 80%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.2s; }
        button:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .reward-box { background: #fff3cd; border: 2px dashed #ffeeba; padding: 20px; margin-top: 20px; border-radius: 10px; color: #856404; }
        .vault-list { text-align: left; background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px; border: 1px solid #eee; }
        .quiz-card { border: 1px solid #ddd; padding: 25px; border-radius: 12px; margin-top: 20px; background: #fff; }
        select { padding: 10px; border-radius: 5px; width: 60%; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ EduQuest</h1>
        
        <div id="auth-section">
            <h3>Login or Create Account</h3>
            <input type="email" id="auth-email" placeholder="Email Address">
            <input type="password" id="auth-password" placeholder="Password">
            <div>
                <button onclick="handleAuth('login')">Login</button>
                <button onclick="handleAuth('signup')" style="background: var(--secondary);">Create Account</button>
            </div>
        </div>

        <div id="game-section" class="hidden">
            <p>Welcome, <strong id="user-tag"></strong> | <button onclick="logout()" style="background:#e74c3c; padding: 5px 10px;">Logout</button></p>
            
            <div class="quiz-card">
                <h3>Select Your Grade</h3>
                <select id="grade-select" onchange="startGradeQuiz()">
                    <option value="">-- Choose Grade --</option>
                    <script>
                        for(let i=1; i<=12; i++) {
                            document.write(`<option value="${i}">Grade ${i}</option>`);
                        }
                    </script>
                </select>

                <div id="active-quiz" class="hidden">
                    <hr>
                    <p><strong>Question <span id="q-num">1</span> of 10</strong></p>
                    <p id="q-text" style="font-size: 1.2em; font-weight: bold;"></p>
                    <input type="text" id="q-input" placeholder="Type answer here...">
                    <br>
                    <button onclick="nextQuestion()">Submit Answer</button>
                </div>

                <div id="grade-complete" class="reward-box hidden">
                    <h3>üéâ Level Cleared!</h3>
                    <p>Your secret code is: <strong id="final-code" style="font-size: 1.5em; letter-spacing: 2px;"></strong></p>
                    <p>Copy this code and paste it into the Vault below to save your progress!</p>
                </div>
            </div>

            <div class="vault-list">
                <h3>üîë Your Rewards Vault</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="redeem-input" placeholder="Enter code..." style="margin: 0; flex: 1;">
                    <button onclick="redeemCode()" style="margin: 0;">Redeem</button>
                </div>
                <div id="my-unlocked-codes" style="margin-top:15px; color: #2ecc71; line-height: 1.6;"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // --- 1. FIREBASE CONFIG (YOUR ACTUAL KEYS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDPk1zIZRAtOmHcyAIEZErl9JNSkXQPBv8",
            authDomain: "backend-2870f.firebaseapp.com",
            projectId: "backend-2870f",
            storageBucket: "backend-2870f.firebasestorage.app",
            messagingSenderId: "103357825196",
            appId: "1:103357825196:web:1645af7ca7f95339835f09"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. 120 QUESTION ENGINE ---
        const masterQuiz = {};
        for (let g = 1; g <= 12; g++) {
            masterQuiz[g] = {
                code: `EDU-G${g}-GOLD`,
                questions: []
            };
            // Default questions for testing - You can replace these with real ones!
            for (let q = 1; q <= 10; q++) {
                masterQuiz[g].questions.push({
                    q: `Grade ${g} Challenge: What is ${g} times ${q}?`, 
                    a: (g * q).toString() 
                });
            }
        }

        let currentGrade = null;
        let currentQIndex = 0;

        // --- 3. AUTHENTICATION ---
// --- UPDATED AUTHENTICATION LOGIC ---
async function handleAuth(type) {
    const email = document.getElementById('auth-email').value;
    const password = document.getElementById('auth-password').value;
    if(!email || !password) return alert("Please fill in both fields.");

    try {
        if (type === 'signup') {
            const res = await auth.createUserWithEmailAndPassword(email, password);
            
            // 1. Send the Verification Email
            await res.user.sendEmailVerification();
            
            // 2. Create the Database profile
            await db.collection("users").doc(res.user.uid).set({ unlockedCodes: [] });
            
            alert("Account Created! Please check your Gmail to verify your account before logging in.");
            await auth.signOut(); // Force sign out until they verify
            location.reload();

        } else {
            const res = await auth.signInWithEmailAndPassword(email, password);
            
            // 3. Check if Verified during Login
            if (!res.user.emailVerified) {
                alert("Please verify your email address first! Check your inbox.");
                await auth.signOut();
            }
        }
    } catch (e) { alert(e.message); }
}

// --- UPDATED AUTH STATE LISTENER ---
auth.onAuthStateChanged(user => {
    // Only let them in if they are logged in AND verified
    if (user && user.emailVerified) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('game-section').classList.remove('hidden');
        document.getElementById('user-tag').innerText = user.email;
        loadVault(user.uid);
    } else {
        // Keep them at the login screen
        document.getElementById('auth-section').classList.remove('hidden');
        document.getElementById('game-section').classList.add('hidden');
    }
});

        function logout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('game-section').classList.remove('hidden');
                document.getElementById('user-tag').innerText = user.email;
                loadVault(user.uid);
            }
        });

        // --- 4. QUIZ MECHANICS ---
        function startGradeQuiz() {
            currentGrade = document.getElementById('grade-select').value;
            if (!currentGrade) return;
            currentQIndex = 0;
            document.getElementById('active-quiz').classList.remove('hidden');
            document.getElementById('grade-complete').classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            const qData = masterQuiz[currentGrade].questions[currentQIndex];
            document.getElementById('q-num').innerText = currentQIndex + 1;
            document.getElementById('q-text').innerText = qData.q;
            document.getElementById('q-input').value = "";
            document.getElementById('q-input').focus();
        }

        function nextQuestion() {
            const userAns = document.getElementById('q-input').value.trim();
            const correctAns = masterQuiz[currentGrade].questions[currentQIndex].a;

            if (userAns === correctAns) {
                currentQIndex++;
                if (currentQIndex < 10) {
                    showQuestion();
                } else {
                    document.getElementById('active-quiz').classList.add('hidden');
                    document.getElementById('grade-complete').classList.remove('hidden');
                    document.getElementById('final-code').innerText = masterQuiz[currentGrade].code;
                }
            } else {
                alert("Try again! Hint: It's a math multiplication.");
            }
        }

        // --- 5. VAULT & DATABASE ---
        async function redeemCode() {
            const code = document.getElementById('redeem-input').value.trim().toUpperCase();
            const user = auth.currentUser;
            
            let isValid = false;
            for(let g in masterQuiz) { if(masterQuiz[g].code === code) isValid = true; }

            if (isValid && user) {
                await db.collection("users").doc(user.uid).update({
                    unlockedCodes: firebase.firestore.FieldValue.arrayUnion(code)
                });
                alert("Victory! Code added to your vault.");
                document.getElementById('redeem-input').value = "";
            } else {
                alert("Invalid code or already used!");
            }
        }

        function loadVault(uid) {
            db.collection("users").doc(uid).onSnapshot(doc => {
                const data = doc.data();
                const display = document.getElementById('my-unlocked-codes');
                if(data && data.unlockedCodes) {
                    display.innerHTML = data.unlockedCodes.map(c => `<span>‚≠ê ${c}</span><br>`).join("");
                }
            });
        }
    </script>
</body>
</html>
