    <script>
        // Logic for the Game
        function checkAnswer() {
            const ans = document.getElementById('answer').value;
            if (ans == "12") {
                document.getElementById('reward-msg').classList.remove('hidden');
            } else {
                alert("Not quite! Try again.");
            }
        }

        // Logic for the Code Redemption
        function redeemCode() {
            const code = document.getElementById('code-input').value.toUpperCase();
            const status = document.getElementById('status');
            
            if (code === "MATH123") {
                status.innerText = "üåü Achievement Unlocked: Math Whiz!";
                status.style.color = "green";
                // You could also redirect them to a new page here
            } else {
                status.innerText = "‚ùå Invalid Code";
                status.style.color = "red";
            }
        }
    </script>
